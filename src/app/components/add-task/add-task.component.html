<form (ngSubmit)="onSubmit">
  <div class="form-group">
    <label for="task">Tarea</label>
    <input type="input" class="form-control" id="task" aria-describedby="Tarea" placeholder="Ingresa la tarea" name="title" [(ngModel)]="task.title"> 
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <input type="input" class="form-control" id="description" placeholder="Descripción"  name="description" [(ngModel)]="task.description">
  </div>
  
  <button type="submit" class="btn btn-primary">Guardar </button>
</form>
